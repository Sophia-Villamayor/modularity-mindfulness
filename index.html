</head>
<body>

  <article role="article">
    <header class="banner">
      <h1 class="head">枯山水</h1>
      <p class="gardens"><strong>Rock Gardens</strong></p>
      <nav role="navigation">
        <ul>
          <li><a href="#">Viewing</a></li>
          <li><a href="#">Gravel</a></li>
          <li><a href="#">Symbolism</a></li>
        </ul>
      </nav>
      <div>
        <img src="images/banner.svg" alt="">
      </div>
    </header>

    <section role="contentinfo">
      <div class="essence">
        <p class="script">自然の親密な本質を模倣し、人生の真の意味を発見する。</p>
        <p class="description">Imitate the intimate essence of nature & discover the true meaning of life.</p>
      </div>
    </section>
  </article>

  <main role="main">
    <figure>
      <img src="images/viewing.svg" alt="">
      <p class="title">閲覧</p>
      <p class="viewing">Viewing</p>
      <p>A zen garden is usually relatively small, surrounded by a wall, and is often meant to be seen while seated from a single viewpoint outside the garden, such as the porch of the hojo</p>
      <a class="btn" href="#">Learn more about Viewing</a>
    </figure>

    <figure>
      <img src="images/gravel.svg" alt="">
      <p class="title">砂利</p>
      <p class="viewing">Gravel</p>
      <p>Gravel is usually used in zen gardens because it is less disturbed by rain and wind; Shirakawa, which is a black-speckled granite from Kyoto, was prized for its ability to hold grooves</p>
      <a class="btn" href="#">Learn more about Gravel</a>
    </figure>

    <figure>
      <img src="images/symbolism.svg" alt="">
      <p class="title">象徴主義</p>
      <p class="viewing">Symbolism</p>
      <p>In the Japanese rock garden, rocks sometimes symbolize mountains (particularly Horai or they can be boats or a living creature, usually a turtle, or a carp</p>
      <a class="btn" href="#">Learn more about Symbolism</a>
    </figure>
  </main>

  <footer>
    <p>© 794 Heian Period</p>
